<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연습용</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        function popup() {
            let a = $('#inputbox').val();
            alert(a)
        }
    </script>
</head>
<body>
    <label>값을 입력하세요</label>
    <input id="inputbox">
    <button onclick="popup()">제출하기</button>
</body>
</html>
